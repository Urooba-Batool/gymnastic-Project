    <div class="container">
        <h1>REGISTRATION</h1>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="16" required><br>

            <label for="gender">Gender:</label>
            <input type="checkbox" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="time">Time slots:</label><br>
            <select>                
                <option value=" 1">Select Time Slot </option>
                <option value=" 1">9:00am - 11:00am</option>
                <option value=" 1">11:00am - 1:00pm</option>
                <option value=" 1">1:00pm - 3:00pm</option>
                <option value=" 1">3:00pm - 5:00pm</option>
                <option value=" 1">5:00pm - :00pm</option>
                <option value=" 1">7:00pm - 9:00pm</option>
                <option value=" 1">9:00pm - 11:00pm</option>
                <option value=" 1">11:00pm - 1:00am</option>
            </select>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required><br>

            <label for="trainerPreference">Trainer Preference:</label>
            <input type="checkbox" id="trainerMale" name="trainerPreference" value="male">
            <label for="trainerMale">Male Trainer</label>
            <input type="checkbox" id="trainerFemale" name="trainerPreference" value="female">
            <label for="trainerFemale">Female Trainer</label><br>

            <input type="submit" value="Submit">
        </form>
    </div>


    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Registration Successful');
